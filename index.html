<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dress-Code</title>
    {# <link rel="stylesheet" href="./css/style.css"> #}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body>
<img src="https://upload.wikimedia.org/wikipedia/commons/2/29/Vinted_logo.png" alt="logo Vinted" class="img-fluid w-20 d-block mx-auto" style='width:40em'>
<h1 class="text-center mb-5">Générateur de description</h1>
<div class="container mb-3">
<div class="row">
  <span class="input-group-text"><i class="bi bi-list"></i></span>
  <select class="col-6 form-select mt-3" id="categorie">
    <option selected>Catégorie</option>
    <option value="t-shirt">t-shirt</option>
    <option value="chemise">chemise</option>
    <option value="pull">pull</option>
    <option value="pantalon">pantalon</option>
  </select>
  <select class="col-6 form-select mt-3" id="taille">
    <option selected>Taille</option>
    <option value="xs">xs</option>
    <option value="s">s</option>
    <option value="m">m</option>
    <option value="l">l</option>
  </select>
  <select class="col-6 form-select mt-3" id="etat">
    <option selected>Etat</option>
    <option value="neuf">neuf</option>
    <option value="très bon état">très bon état</option>
    <option value="bon état">bon état</option>
  </select>
  <select class="col-6 form-select mt-3" id="couleur">
    <option selected>Couleur</option>
    <option value="noir">noir</option>
    <option value="blanc">blanc</option>
    <option value="rouge">rouge</option>
    <option value="orange">orange</option>
    <option value="jaune">jaune</option>
    <option value="vert">vert</option>
  </select>
  <div class="mt-3" >
        <label for="description" class="fw-bold">Votre description</label>
        <p class="form-control w-100 mt-2" id="description"></p>
        </div>
</div>
</div>


</section>
    

<script src="./js/script.js"></script>
</body>
</html>
