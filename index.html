<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dress-Code</title>
    {# <link rel="stylesheet" href="./css/style.css"> #}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
<div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/29/Vinted_logo.png" alt="logo Vinted" class="img-fluid w-20 d-block mx-auto" style='width:40em'>
    <h1 class="text-center mb-5">Générateur de description</h1>
</div>
<div class="container mb-3">
    <div class="row">
    <div class="input-group col-6 mt-3">
    <span class="input-group-text"><i class="fa-solid fa-copyright"></i></span>
        <select class="form-select" id="marque">
            <option class="default-delected" selected>Marque</option>
            <option value="adidas">adidas</option>
            <option value="nike">nike</option>

        </select>
    </div>
    <div class="input-group col-6 mt-3">
    <span class="input-group-text"><i class="fa-solid fa-list"></i></span>
        <select class="form-select" id="categorie">
            <option class="default-delected" selected>Catégorie</option>
            <option value="t-shirt">t-shirt</option>
            <option value="chemise">chemise</option>
            <option value="pull">pull</option>
            <option value="pantalon">pantalon</option>
        </select>
    </div>

    <div class="input-group col-6 mt-3">
      <span class="input-group-text"><i class="fa-solid fa-up-right-and-down-left-from-center"></i></span>
        <select class="form-select" id="taille">
            <option class="default-delected" selected>Taille</option>
            <option value="xs">xs</option>
            <option value="s">s</option>
            <option value="m">m</option>
            <option value="l">l</option>
        </select>
    </div>

  <div class="input-group col-6 mt-3">
  <span class="input-group-text"><i class="fa-solid fa-star"></i></span>
    <select class="form-select" id="etat">
        <option class="default-delected" selected>Etat</option>
        <option value="neuf">neuf</option>
        <option value="très bon état">très bon état</option>
        <option value="bon état">bon état</option>
    </select>
  </div>

  <div class="input-group col-6 mt-3">
  <span class="input-group-text"><i class="fa-solid fa-palette"></i></span>
    <select class="form-select" id="couleur">
        <option class="default-delected" selected>Couleur</option>
        <option value="noir">noir</option>
        <option value="blanc">blanc</option>
        <option value="rouge">rouge</option>
        <option value="orange">orange</option>
        <option value="jaune">jaune</option>
        <option value="vert">vert</option>
    </select>
  </div>

  <div class="mt-3" >
        <label for="description" class="fw-bold mb-2">Votre description</label>
        <p class="form-control w-100 mt-2 p-5" id="description"></p>
        </div>
</div>
</div>
</section>
<script src="./js/script.js"></script>
</body>
</html>
